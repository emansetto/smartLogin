<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input id="userName" class="form-control my-3" placeholder="Enter Your Name" type="text">
            <input id="userEmail" class="form-control my-3" placeholder="Enter Your Eamil" type="text">
            <input id="userPassword" class="form-control my-3" placeholder="Enter Password" type="text">
            <p id="exist"></p>
            <button  id="signUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-while">You have an account?
                <a href="login.html" class="text-while">Signin</a>
            </p>
        </div>

    </div>
   <script src="js/signup.js"></script> 
</body>
</html>
